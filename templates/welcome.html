<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MyKibanda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link media="all" type="text/css" rel="stylesheet" href="/static/css/custom.css">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .content {
            text-align: center;
            padding: 2rem;
        }
        .btn-order {
            font-size: 1.2rem;
            padding: 1rem 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="content">
            <h1 class="display-2 mb-4">Welcome to MyKibanda</h1>
            <p class="lead mb-4">Fresh, quality groceries at unbeatable prices! Shop our wide selection of produce, meats, and pantry essentials.</p>
            <a href="/new-order" class="btn btn-primary btn-order">Make Order</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
